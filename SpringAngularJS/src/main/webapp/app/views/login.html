

<div data-ng-controller="loginController">
	<section class="container">
		<div class="login">
			<h1>Login to Web App</h1>
			<form method="post" data-ng-submit="login()">
				<p>
					<input type="text" name="login" placeholder="User Name"
						data-ng-model="username" required="required">
				</p>
				<p>
					<input type="password" name="password" placeholder="Password"
						data-ng-model="password" required="required">
				</p>

				<p class="submit">
					<input type="submit" value="Login">
				</p>
			</form>
		</div>
		<div class="login-help">
			<p>
				Forgot your password? <a href="">Click here to reset it</a>.
			</p>
			<p>
				<a href="#/NewUser">Sign UP</a> <br> <a
					style="color: black; font-size: 20px;" href="#/customer">get
					All Customers</a><br>
					 <a
					style="color: black; font-size: 20px;" href="#/customer">OrderForm</a>

			</p>
		</div>
	</section>
</div>
