	<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>User Name</th>
					<th>Password</th>
					<th>Edit</th>
				</tr>
			</thead>

			<tbody>
				<tr data-ng-repeat="user in users">
					<td>
						<div ng-hide="editingData[user.id]">{{user.id}}</div>
						<div ng-show="editingData[user.id]">{{user.id}}</div>
					</td>
					<td>
						<div ng-hide="editingData[user.id]">{{user.username}}</div>
						<div ng-show="editingData[user.id]">{{user.username}}</div> <!-- <div ng-show="editingData[user.id]">
							<input type="text" ng-model="user.username" />
						</div> -->
					</td>
					<td>
						<div ng-hide="editingData[user.id]">{{user.password}}</div>
						<div ng-show="editingData[user.id]">
							<input type="text" ng-model="user.password" />
						</div>
					</td>

					<td>
						<button ng-hide="editingData[user.id]" ng-click="modify(user)">Edit</button>
						<button ng-show="editingData[user.id]" ng-click="update(user)">Update</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
